<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./page4.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montagu Slab:wght@500;600;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Oxygen Mono:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="page32">
      <main class="page-4-otp-failed">
        <div class="image-132-parent">
          <img
            class="image-132-icon1"
            loading="lazy"
            alt=""
            src="./public/image-1321@2x.png"
          />

          <div class="page-1-wrapper">
            <img
              class="page-1-icon"
              loading="lazy"
              alt=""
              src="./public/page1@2x.png"
            />
          </div>
        </div>
        <section class="enter-the-otp-which-we-sent-to-parent">
          <h1 class="enter-the-otp">
            Enter the OTP which we sent to your mail
          </h1>
          <div class="input-container">
            <div class="input-row">
              <div class="digit-boxes">
                <textarea class="digit-box" rows="{6}" cols="{10}"> </textarea>
                <textarea class="digit-box" rows="{6}" cols="{10}"> </textarea>
                <textarea class="digit-box" rows="{6}" cols="{10}"> </textarea>
                <textarea class="digit-box" rows="{6}" cols="{10}"> </textarea>
              </div>
              <div class="error-row">
                <div class="error-container">
                  <div class="failed-retry">Failed: retry</div>
                  <div class="error-container-inner">
                    <div class="signin-wrapper">
                      <div class="signin">Verify</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
